<html ng-app="calc-app">

<head>
    <meta charset="UTF-8">
    <title>Converter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous">
</head>

<body ng-controller="TabController as tc">


    <nav class="navbar navbar-default">
        <div class="container">
            <div class="col-md-8">
                <h3 class="navbar-text">Convert</h3>
                <div class="nav btn-group">
                    <button ng-click="tc.changeTab(1)" class="btn btn-info">Miles/Kilometers</button>
                    <button ng-click="tc.changeTab(2)" class="btn btn-info">Farenheit/Celsius</button>
                    <button ng-click="tc.changeTab(3)" class="btn btn-info">Pounds/Kilograms</button>
                    <button ng-click="tc.changeTab(4)" class="btn btn-info">Inches/Feet</button>
                </div>
            </div>
            <div class="col-md-4">
                <h3 class="navbar-text">Calculate</h3>
                <div class="nav btn-group ">
                    <button ng-click="tc.changeTab(5)" class="btn btn-info">BMI</button>
                    <button ng-click="tc.changeTab(6)" class="btn btn-info">Compound Interest</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        
        <section class="row" ng-controller="MilesKilosController as mkc">
            <div class="col-md-12" ng-show="tc.tab === 1">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h5>Miles/Kilometers</h5>
                    </div>
                    <div class="panel-body">
                        <form ng-submit="mkc.convert(mkc.miles, mkc.km)" class="form-inline">
                            <label for="miles">Miles</label>
                            <input type="number" ng-model="mkc.miles">
                            <label for="kilometers">Kilometers</label>
                            <input type="number" ng-model="mkc.km">
                            <button type="submit">Convert</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <section class="row" ng-controller="FahrenheitCelsiusController as fcc">
            <div class="col-md-12" ng-show="tc.tab === 2">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h5>Fahrenheit/Celsius</h5>
                    </div>
                    <div class="panel-body">
                        <form ng-submit="fcc.convert(fcc.f, fcc.c)" class="form-inline">
                            <label for="fahrenheit">Fahrenheit</label>
                            <input type="number" ng-model="fcc.f">
                            <label for="celsius">Celsius</label>
                            <input type="number" ng-model="fcc.c">
                            <button type="submit">Convert</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <section class="row" ng-controller="PoundsKilogramsController as pkc">
            <div class="col-md-12" ng-show="tc.tab === 3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h5>Pounds/Kilograms</h5>
                    </div>
                    <div class="panel-body">
                        <form ng-submit="pkc.convert(pkc.p, pkc.k)" class="form-inline">
                            <label for="pounds">Pounds</label>
                            <input type="number" ng-model="pkc.p">
                            <label for="kilograms">Kilograms</label>
                            <input type="number" ng-model="pkc.k">
                            <button type="submit">Convert</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <section class="row" ng-controller="InchesFeetController as ifc">
            <div class="col-md-12" ng-show="tc.tab === 4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h5>Inches/Feet</h5>
                    </div>
                    <div class="panel-body">
                        <form ng-submit="ifc.convert(ifc.i, ifc.f)" class="form-inline">
                            <label for="inches">Inches</label>
                            <input type="number" ng-model="ifc.i">
                            <label for="feet">Feet</label>
                            <input type="number" ng-model="ifc.f">
                            <button type="submit">Convert</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <section class="row" ng-controller="BmiController as bc">
            <div class="col-md-12" ng-show="tc.tab === 5">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h5>BMI Calculator</h5>
                    </div>
                    <div class="panel-body">
                            <form class="form" ng-submit="bc.calculate(bc.weight, bc.height)">
                                <label for="weight">Weight</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" ng-model="bc.weight" aria-describedby="basic-addon1">
                                    <span class="input-group-addon" id="basic-addon1 ">Pounds</span>
                                </div>
                                <label for="height ">Height</label>
                                <div class="input-group">
                                    <input type="number " class="form-control" ng-model="bc.height " aria-describedby="basic-addon2 ">
                                    <span class="input-group-addon " id="basic-addon2 ">Inches</span>
                                </div>
                                <hr>
                                <button type="submit">Calculate</button>
                            </form>

                        <div class="panel-footer">
                            <h4>BMI: {{bc.bmi | limitTo:4}}</h4>
                        </div>
                    </div>
                </div>
            </div>
        </section>

         <section class="row" ng-controller="InterestController as ic">
            <div class="col-md-12" ng-show="tc.tab === 6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h5>Compound Interest</h5>
                    </div>
                    <div class="panel-body">
                        <form ng-submit="ic.calculate(ic.principal, ic.interest, ic.periods)" class="form">
                            <label for="principal">Principal</label>
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon1">$</span>
                                <input type="text" class="form-control" ng-model="ic.principal" aria-describedby="basic-addon1">
                            </div>
                            <label for="interest">Interest Rate</label>
                            <div class="input-group">
                                <input type="text"  class="form-control" ng-model="ic.interest" aria-describedby="basic-addion2">
                                <span class="input-group-addon" id="basic-addon2">%</span>
                            </div>
                            <label for="periods">Interest Periods</label>
                            <input type="text"  class="form-control" ng-model="ic.periods">
                            <hr>
                            <button type="submit">Calculate</button>
                        </form>
                    </div>
                   <div class="panel-footer">
                       <h4>Final Balance: {{ic.finalBalance | currency}}</h4>
                   </div>
                </div>
            </div>
        </section>

    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js "></script>
    <script src="app/apps.js "></script>
    <script src="app/components/miles-km-controller.js "></script>
    <script src="app/components/fahrenheit-celsius-controller.js "></script>
    <script src="app/components/pounds-kilograms-controller.js"></script>
    <script src="app/components/inches-foot-controller.js"></script>
    <script src="app/components/bmi-controller.js"></script>
    <script src="app/components/interest-controller.js"></script>
    <script src="app/components/tab-controller.js"></script>
</body>

</html>
